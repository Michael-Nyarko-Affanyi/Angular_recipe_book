<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">
      <h4>Error</h4>
      <p>{{error}}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="handleSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          min="6"
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign up'}}</button> |
        <button class="btn btn-primary" (click)="switchMode()" type="button">Switch to {{isLoginMode ? 'Sign up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
