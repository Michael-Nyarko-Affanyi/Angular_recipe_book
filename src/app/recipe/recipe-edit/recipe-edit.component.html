<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid" style="margin-right: 15px">Save</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" id="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input #recipeImage formControlName="imagePath" type="text" id="imagePath" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeImage.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div
        class="row"
        formArrayName="ingredients"
        *ngFor="let control of controls; let i = index"
        >
        <div class="col-xs-12" [formGroupName]="i" style="margin-top: 10px">
          <div class="row">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="handleRemoveIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="row" style="margin-top: 20px">
          <button type="button" (click)="handleAddIngredient()" class="btn btn-success">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
